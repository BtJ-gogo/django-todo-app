{% extends "base.html" %}

{% block title %}Delete Task{% endblock title %}

{% block content %}
<h2>Delete Task</h2>
<form method="post">
    {% csrf_token %}
    <p>Are your sure you want to delete this task? "{{ object.task }}"</p>
    <button type="submit" class="btn-gradient-radius">Delete</button>
</form>
<a href="{% url 'task_list' %}" class="margin-t1">Back</a><br />
{% endblock content %}
