{% extends "base.html" %}

{% block content %}
<h2>Update Task</h2>
<form method="post" action="">
    {% csrf_token %}
    <p>{{ form.task.label }}: </p>
    {{ form.task }}
    <p>{{ form.due_date.label }}: </p>
    {{ form.due_date }}
    <p>{{ form.completed.label }}:</p>
    {{ form.completed}}<br />
    <button type="submit" class="btn-gradient-radius margin-t1">Update Task</button>
</form>
<a href="{% url 'task_list' %}" class="margin-t1">Back</a><br />
{% endblock content %}
